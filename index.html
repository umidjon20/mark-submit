<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <div class="back">&#10006;</div>
       <div class="page_submit container">
        <div class="content_top">
            
            <div class="star">
                <div>
                    <img src="./img/Path.png" alt="star">
                </div>
            </div>
            <h1>How we did we do?</h1>
            <p>
                Please let us know we did your support request.All feedback is 
                appreciated to help us improve our offering!
            </p>
        </div>
        <div class="content_bottom">
            <div class="marks">
                <div class="item style">1</div>
                <div class="item style">2</div>
                <div class="item style">3</div>
                <div class="item style">4</div>
                <div class="item style">5</div>
            </div>
            
            <div class="button">
                <button type="submit">Submit</button>
                <div class="error"></div>
            </div>
            

        </div>

       </div>
       <div class="page_done container">
        <div class="image">
            <img src="./img/Online payment.png" alt="">
        </div>
        <h2>You selected <div class="counter">0</div> out of 5</h2>
        <h4>Thank you!</h4>
        <p>We appreciate you the time to give a rating.
            If you ever need more support, dont't hesitate to get in touch!
        </p>
       </div>

    </div>


    <script src="js/scirpt.js"></script>

</body>
</html>
